<!DOCTYPE html>
<html>
<head>
    <title>Adivina el número</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Adivina el número</h1>
        <p>Intenta adivinar el número entre 1 y 100 en 5 intentos</p>
        <div id="input-container">
            <input id="guess-input" type="number" min="1" max="100">
            <button id="guess-button">Adivinar</button>
        </div>
        <p id="message"></p>
        <div id="indicator"></div> <!-- Indicador de proximidad -->
        <div id="congratulations" class="hidden">
            <h2 id="congratulations-message"></h2>
            <p id="congratulations-submessage"></p>
            <button id="restart-button">Jugar de nuevo</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script src="game.js"></script>
</body>
</html>
